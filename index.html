<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stranger Things 5 | Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ================= INTRO SCREEN ================= -->
<div id="intro">
    <h1 class="intro-text">STRANGER THINGS</h1>
</div>

<!-- ================= AUDIO ================= -->
<audio id="bgMusic" loop>
    <source src="assets/strangerthings_theme.mp3" type="audio/mpeg">
</audio>

<!-- ================= BACKGROUND ================= -->
<div class="background"></div>

<!-- ================= LOGIN BOX ================= -->
<div class="login-box">

    <h1 class="logo">STRANGER THINGS</h1>

    <!-- USERNAME -->
    <input type="text" id="username" placeholder="Username">

    <!-- PASSWORD -->
    <div class="password-wrapper">
        <input type="password" id="password" placeholder="Password">
        <span id="togglePassword">üëÅ</span>
    </div>

    <!-- PASSWORD UX -->
    <p id="capsWarning">‚ö† Caps Lock is ON</p>
    <p id="strengthText"></p>

    <!-- INLINE ERROR MESSAGE -->
    <p id="errorMsg" class="error-msg"></p>

    <!-- LOGIN -->
    <button id="loginBtn">ENTER HAWKINS</button>

    <!-- UPSIDE DOWN -->
    <button id="toggleWorld">ENTER UPSIDE DOWN</button>

    <p class="hint">The Upside Down is watching...</p>
</div>

<!-- ================= MOUSE LIGHT ================= -->
<div class="cursor-light"></div>

<!-- ================= SCRIPT ================= -->
<script src="script.js"></script>

</body>
</html>
